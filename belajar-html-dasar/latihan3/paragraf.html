<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> paragraf HTML</title>
</head>
<body>
	<!-- membuat contoh tag p,b,i,u,br,hr -->
<p>paragrah pertama</p>
<hr>
<p><b>bintang</b> <i>ridwan</i> <u>pribadi</u></p>
<br>
<p><strong>bintang</strong> ridwan <em>pribadi</em></p>
</body>
</html>
