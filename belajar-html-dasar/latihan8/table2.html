<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table html</title>
</head>
<body>

<table border="1" cellpadding="10" cellspacing="0">
	<tr>
		<td rowspan="3">1,2,3</td>
		<td colspan="2">1,2 & 1,3</td>
		
	</tr>
	<tr>
		<td>2,2</td>
		<td>2,3</td>
	</tr>
	<tr>
		<td>3,2</td>
		<td>3,3</td>
	</tr>
</table>

</body>
</html>
