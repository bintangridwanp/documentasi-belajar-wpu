<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form HTML</title>
</head>
<body>
<form>
	<label for="username">Masukan Nama :</label>
	<input type="text" name="" id="username">

	<br><br>

	<label for="password">Masukan password :</label>
	<input type="password" name="" id="password">

	<br><br>

	<label for="radio" >Laki-Laki</label><input type="radio" name="jenis kelamin" id="laki_laki">
	<label for="radio" >perempuan</label><input type="radio" name="jenis kelamin" id="perempuan">

	<br><br>

	<label for="nasi goreng">nasi goreng</label> <input type="checkbox" name="" id="nasi goreng">
	<label for="ayam geprek">ayam geprek</label> <input type="checkbox" name="" id="ayam geprek">
	<label for="bebek bakar">bebek bakar</label> <input type="checkbox" name="" id="bebek bakar">
	<label for="batagor">batagor</label> <input type="checkbox" name="" id="batagor">

	<br><br>

	<textarea></textarea>

	<br><br>

	<select>
		<option>Kragilan</option>
		<option>Sarigunan</option>
		<option>Banjarsari</option>
	</select>

	<br><br>

	<input type="submit" name="" value="kirim data">
</form>
</body>
</html>
