<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tabel Form</title>
</head>
<body>
<table>
<form>

	<tr>
		<td><label for="username">Nama </label></td>
		<td><input type="text" name="" id="username"></td>
	</tr>
	<tr>
		<td><label for="password"> password </label></td>
		<td><input type="password" name="" id="password"></td>
	</tr>
	<tr>
		<td colspan="2">
			<label for="radio" >Laki-Laki</label><input type="radio" name="jenis kelamin" id="laki_laki">
			<label for="radio" >perempuan</label><input type="radio" name="jenis kelamin" id="perempuan">
			 </td>
		
	</tr>
	<tr>
		<td colspan="2">
			<label for="nasi goreng">nasi goreng</label> <input type="checkbox" name="" id="nasi goreng">
			<label for="ayam geprek">ayam geprek</label> <input type="checkbox" name="" id="ayam geprek">
		</td>
	</tr>
</form>
	<tr>
		<td>Pilihan :</td>
		<td>
		<select>
		<option>Kragilan</option>
		<option>Sarigunan</option>
		<option>Banjarsari</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>Textare</td>
	 	<td><textarea></textarea></td>
	</tr>
	<tr>
		<td colspan="2" align="center"><input type="submit" name="" value="kirim data"></td>
	</tr>
</table>
</body>
</html
